<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Metadata Manager</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">
  <h1 class="text-center font-bold text-xl mb-6">
    Image Upload and Metadata Generation
  </h1>
  <div class="flex flex-col items-center">
    <input type="file" id="image-input" multiple class="mb-4" />
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="compressAndDownloadImages()">Compress & Download Images</button>
    <div id="image-preview" class="flex gap-4 mt-4"></div>
    <div id="metadata-form" class="mt-6">
      <input type="text" id="default-description" placeholder="Enter default description" class="input text-sm" />
      <input type="text" id="default-link" placeholder="Enter default link" class="input text-sm" />
      <h3 class="font-semibold mt-4">Default Traits / Properties</h3>
      <div id="traits-container" class="flex">
        <input type="text" placeholder="Trait Name" class="input text-sm" />
        <input type="text" placeholder="Value" class="input text-sm" />
      </div>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="addTrait()">
        Add Trait
      </button>
      <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="generateMetadata()">
        Generate Metadata
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
